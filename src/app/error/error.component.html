<div *ngIf="inputMessage && isVisible" [ngClass]="{row : true}">
    <div [ngClass]="['col-md-8', 'col-lg-8', 'col-sm-8', 'alert', 'alert-danger']">
        <h5>
            {{'Error: ' + inputMessage}}
        </h5>
    </div>
    <div [ngClass]="'col-md-8 col-lg-8 col-sm-8'">
        <button (click)="okClick()" [ngClass]="'btn btn-primary'">
            OK
        </button>
    </div>
</div>
