<div *ngIf="(inputErrorMessage || inputNoticeMessage)" class="row" [ngClass]="{row : true}">
    <!-- [ngClass]="['col-md-8', 'col-lg-8', 'col-sm-8', 'alert', 'alert-danger']"> -->
    <div class="col-md-8 col-lg-8 col-sm-8" [ngClass]="{'alert': isError || isNotice, 'alert-danger': isError, 'alert-primary': isNotice, 'alert-warning' : isWarning}">
        <h5 *ngIf="inputErrorMessage">{{'Error: ' + inputErrorMessage}}</h5>
        <h5 *ngIf="inputNoticeMessage">{{'Notice: ' + inputNoticeMessage}}</h5>
        <h5 *ngIf="inputWarningMessage">{{'Warning: ' + inputWarningMessage}}</h5>
    </div>
    <div [ngClass]="'col-md-2 col-lg-2 col-sm-2'">
        <button (click)="okClick()" [ngClass]="'btn btn-primary'">OK</button>
    </div>
</div>
