<div class="d-flex flex-row align-items-center my-2">
    <button class="me-2 btn btn-secondary" (click)="goBack()">Back</button>
    <button class="me-2 btn btn-secondary" (click)="refresh()">Refresh</button>
    <h2 [ngStyle]="{'margin-bottom': true === true ? 0 : 0}" class="ms-2 d-flex align-content-center">
        <i class="align-self-center me-1" [ngClass]="iconClass"></i>{{title}}
    </h2>
</div>
