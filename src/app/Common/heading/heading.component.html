<div class="d-flex flex-row align-items-center my-2">
    <button class="me-2 btn btn-sm btn-outline-primary" (click)="goBack()">Back</button>
    <button class="me-2 btn btn-sm btn-outline-primary" (click)="refresh()">Refresh</button>
    <h2 [ngStyle]="{'margin-bottom': true===true? 0 : 0}" class="ms-2 ">
        <i class="align-self-center me-1" [ngClass]="iconClass"></i>{{title}}
    </h2>
</div>
