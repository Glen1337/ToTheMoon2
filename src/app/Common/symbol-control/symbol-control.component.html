<div class="my-2">
    <form (ngSubmit)="submitForm()" [formGroup]="form" novalidate>
        <div class="d-flex flex-column">
            <div class="">
                <label class="form-label" for="sym">Stock Symbol</label>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column flex-grow-1">
                    <input placeholder="TSLA" spellcheck="false" size="50"
                        [ngClass]="{'is-valid': form.valid && (form.dirty || form.touched), 'is-invalid': form.invalid && (form.dirty || form.touched)}"
                        formControlName="formControl" id="sym" type="text" class="form-control">
                    <div *ngIf="form.invalid && (form.dirty || form.touched)" class="invalid-feedback">
                        <div *ngIf="formControl.errors?.['required']">
                            Symbol is required
                        </div>
                        <div *ngIf="this.formControl.errors?.['maxlength']">
                            Symbol is too long
                        </div>
                    </div>
                </div>
                <div class="ms-4">
                    <button [disabled]="!form.valid" type="submit" onmousedown="event.preventDefault()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
