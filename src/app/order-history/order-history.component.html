<div class="">
  <div class="row flex-row align-items-center mx-1 my-2">
      <button class="mr-2 btn btn-sm btn-outline-primary" (click)="goBack()">Back</button>
      <button class="mr-2 btn btn-sm btn-outline-primary" (click)="refresh()">Refresh</button>
      <h2>Order History</h2>
  </div>
  <!-- <div class="d-flex flex-row justify-content-center"> -->
  <div class="row">
    <app-message (okClickEvent)="messageClick()" *ngIf="errorMsg" [inputErrorMessage]="errorMsg"></app-message>
  </div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
      <div class="table-responsive">
        <table class="table-sm table table-hover">
          <thead>
            <tr class="table-primary">
              <!-- <th> Total Equity </th> -->
              <th>Symbol</th>
              <th>Qty.</th>
              <th>Order Type</th>
              <th>Date/Time</th>
              <th>Asset Type</th>
              <th>Price</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <!-- <td>{{port.totalMarketValue}}</td> -->
              <td>{{order.symbol}}</td>
              <td>{{order.quantity}}</td>
              <td>{{order.orderType}}</td>
              <td>{{ConvertDate(order.transactionDate)}}</td>
              <td>{{order.securityType}}</td>
              <td>{{financiafyNumber(order.price, '$')}}</td>
              <td>{{financiafyNumber(order.price * order.quantity,'$')}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
