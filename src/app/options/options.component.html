<div class="container-fluid">
    <div class="row">
        <h2>Options</h2>
    </div>
    <div class="">
        <app-message (okClickEvent)="messageClick()" *ngIf="errorMsg" [inputErrorMessage]="errorMsg"></app-message>
    </div>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <div>
        <form class="form-group" [formGroup]="optionsForm" (ngSubmit)="submitForm()">
            <span>
                <label>Symbol: </label><input type="text" formControlName="optionSymbolControl">
            </span>
            <span>
                <button class="btn btn-primary" [disabled]="optionSymbolControl?.invalid">Get Expirys</button>
            </span>
            <!-- <span>
                <button class="btn btn-primary" type="submit" [disabled]="!optionsForm.valid">Get Chain</button>
            </span> -->
        </form>
    </div>
</div>
