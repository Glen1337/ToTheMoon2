    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-3">
            <app-symbol-control (stockSymbolEvent)="OnSymbolSubmit($event)" ></app-symbol-control>
        </div>
    </div>

    <div [hidden]="!visible" class="chart-container pe-2" #chartContainer></div>
