<div class="container-fluid">
    <div class="row">
        <h2>Research An Equity</h2>
    </div>
    <div class="">
        <app-message (okClickEvent)="messageClick()" *ngIf="errorMsg" [inputErrorMessage]="errorMsg"></app-message>
    </div>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <div class="row">
        <form class="form-group" [formGroup]="researchForm" (ngSubmit)="onGetData()">
            <!-- <h3>Research a Stock</h3> -->
            <!-- <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div> -->
            <span>
                <label>Symbol: </label><input type="text" formControlName="researchSymbolControl">
            </span>
            <span>
                <button class="btn btn-primary" type="submit" [disabled]="!researchForm.valid">Get Data</button>
            </span>
    
            <!--symbol validation messages-->
            <div *ngIf="researchSymbolControl!.invalid && (researchSymbolControl!.dirty || researchSymbolControl!.touched)" class="alert alert-danger">
                <div *ngIf="researchSymbolControl!.errors!.required">
                    Symbol is required.
                </div>
                <div *ngIf="researchSymbolControl!.errors!.minlength || researchSymbolControl!.errors!.maxlength">
                    Symbol must be between 1 and 8 characters long.
                </div>
            </div>
        </form>
    </div>

    <div [hidden]="!visible" class="container-fluid chart-container" #chartContainer></div>
