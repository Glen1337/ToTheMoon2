<header>
    <!-- <nav class="navbar"> -->
        <div class="container-fluid">
            <div class="row">
                <a class="navbar-brand" [routerLink]="['/']"><h1>{{title}}</h1></a>
            </div>
            <div [ngClass]="'row-cols-'+this.NavItems.length" class="bg-primary row">
                <div *ngFor="let navItem of NavItems"> <!--class="col-md-1 col-lg-1 col-sm-1" -->
                    <!-- class="btn btn-primary" -->
                    <h5><a [ngClass]="'text-white px-5 col'" [routerLink]="navItem.link" routerLinkactive="active">{{navItem.label}}</a></h5>
                </div>
            </div>
        </div>
    <!-- </nav> -->
</header>
